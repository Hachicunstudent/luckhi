<!DOCTYPE html>
<html>
<head>
  <title>Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Phần mềm chẩn đoán bệnh</h1>
  <p>Phương pháp đo nhiệt độ kinh lạc: Lương Y- Thầy: Lê Văn Sửu</p>
  <p> Tạo website,phát triển phương pháp: Bác sĩ: Vũ Đức Đại</p>
  <form id="fingerForm">
    <label for="patientName">Tên bệnh nhân:</label>
    <input type="text" id="patientName" name="patientName" required><br>
  
    <label for="patientAge">Tuổi:</label>
    <input type="number" id="patientAge" name="patientAge" inputmode="numeric" required><br>
  
    <label for="patientSymptoms">Triệu chứng:</label>
    <textarea id="patientSymptoms" name="patientSymptoms" required></textarea><br>
  
    <div id="tay_trai"></div>
    <div id="tay_phai"></div>
    <div id="chan_trai"></div>
    <div id="chan_phai"></div>
    <br>
    <input type="submit" value="Kết quả">
  </form>
  <button id="resetButton">Đo mới</button>
  <div id="result">
    <!-- Kết quả tính toán sẽ được hiển thị ở đây -->
    
  </div>
  
 
  <canvas id="chart"></canvas>
  

  <script>
  document.addEventListener("DOMContentLoaded", function() {
  var categoryNames = {
    'tay_trai': 'Tay trái',
    'tay_phai': 'Tay phải',
    'chan_trai': 'Chân trái',
    'chan_phai': 'Chân phải'
  };

  var categories = Object.keys(categoryNames);

  categories.forEach(category => {
    var categoryDiv = document.getElementById(category);
    categoryDiv.innerHTML += `<h2>${categoryNames[category]}</h2>`;
    for (var i = 1; i <= 6; i++) {
      var label = document.createElement('label');
      label.setAttribute('for', `${category}_${i}`);
      label.textContent = `${categoryNames[category]} ${i}:`;

      var input = document.createElement('input');
      input.setAttribute('type', 'number');
      input.setAttribute('id', `${category}_${i}`);
      input.setAttribute('name', `${category}_${i}`);
      input.setAttribute('inputmode', 'numeric');
      input.setAttribute('maxlength', '3');
      input.setAttribute('required', true);

      var br = document.createElement('br');

      categoryDiv.appendChild(label);
      categoryDiv.appendChild(input);
      categoryDiv.appendChild(br);
    }
  });
});
  </script>
  <script src="script.js"></script>
</body>
</html>
