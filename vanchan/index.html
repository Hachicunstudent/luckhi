<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ bệnh án Lục Khí</title>
    <!-- Thêm thư viện Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Tùy chỉnh kiểu CSS cho trang web của bạn */
        body {
            font-size: 18px; /* Font chữ to */
            padding: 20px; /* Khoảng cách giữa nội dung và biên */
        }

        h1, h2, h3 {
            text-align: center; /* Căn giữa tiêu đề */
        }

        /* Tùy chỉnh màu sắc và đường link */
        .patient-list-item {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }

        .patient-list-item:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hồ sơ bệnh án Lục Khí</h1>
        <h2>Phần 1. Hành chính</h2>
        <form>
            <!-- Thêm lớp Bootstrap cho các thành phần -->
            <div class="form-group">
                <label for="hoTen">1. Họ tên bệnh nhân:</label>
                <input type="text" class="form-control" id="hoTen" name="hoTen">
            </div>
            <div class="form-group">
                <label for="tuoi">2. Tuổi:</label>
                <input type="text" class="form-control" id="tuoi" name="tuoi">
            </div>
            <div class="form-group">
                <label>3. Giới tính:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="nam" name="gioiTinh" value="Nam">
                    <label class="form-check-label" for="nam">Nam</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="nu" name="gioiTinh" value="Nữ">
                    <label class="form-check-label" for="nu">Nữ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="ngheNghiep">4. Nghề nghiệp:</label>
                <input type="text" class="form-control" id="ngheNghiep" name="ngheNghiep">
            </div>
            <div class="form-group">
                <label for="soDienThoai">5. Số điện thoại:</label>
                <input type="text" class="form-control" id="soDienThoai" name="soDienThoai">
            </div>
            <button type="button" class="btn btn-primary" onclick="luuThongTin()">Tiếp tục</button>
        </form>
        <h3>Danh sách bệnh nhân</h3>
        <ul id="patientList" class="list-group"></ul>
        <h2><b>Giúp đỡ phát triển phần mềm:</b></h2>
        <!-- Các phần còn lại của trang web -->
    </div>

    <!-- Thêm thư viện Bootstrap JavaScript (jQuery và Popper.js cần thiết) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="page1.js"></script>


</body>
</html>
